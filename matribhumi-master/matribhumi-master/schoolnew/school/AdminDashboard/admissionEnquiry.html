<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Admission Enquiry</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">Student Result and Report Card</li>
						<li class="breadcrumb-item active">Admission Enquiry</li>
					</ol>
				</nav>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Admission Enquiry...</h5>

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/admissionEnquiry}" enctype="multipart/form-data"
								method="POST" th:Object="${admission}">
								<div class="col-sm-6">
									<div class="col-12">
										<label for="name" class="form-label">Full Name</label>
										<input type="text" name="name" class="form-control" id="name">
									</div>
									<div class="col-12">
										<label for="mob" class="form-label">Phone Number</label>
										<input type="text" name="mob" class="form-control" id="mob">
									</div>
									<div class="col-12">
										<label for="address" class="form-label">Address</label>
										<input type="text" name="address" class="form-control" id="address">
									</div>
									<div class="col-12">
										<label for="email" class="form-label">Email</label>
										<input type="text" name="email" class="form-control" id="email">
									</div>
									<div class="col-12">
										<label for="classes" class="form-label">Class</label>
										<select name="classes" id="cars" class="form-control">
											<option value="Active" class="form-control" >Class 1</option>
											<option value="Passive" class="form-control" >Class 2</option>
											<option value="Active" class="form-control" >Class 3</option>
											<option value="Passive" class="form-control" >Class 4</option>
										</select>
									</div>
								</div>
								<div class="col-sm-6">									
									<div class="col-12">
										<label for="description" class="form-label">Discription</label>
										<textarea name="description" class="form-control" id="description"></textarea>
									</div>
									<div class="col-12">
										<label for="dateTime" class="form-label">Date and Time</label>
										<input type="datetime-local" name="dateTime" class="form-control" id="date">
									</div>
									<div class="col-12">
										<label for="assigned" class="form-label">Assigned</label>
										<select name="assigned" id="cars" class="form-control">
											<option value="Active" class="form-control" >Active</option>
											<option value="Passive" class="form-control" >Inactive</option>
											<option value="Active" class="form-control" >Active</option>
											<option value="Passive" class="form-control" >Inactive</option>
										</select>
									</div>
									<div class="col-12">
										<label for="reference" class="form-label">Reference</label>
										<select name="reference" id="cars" class="form-control">
											<option value="Staff" class="form-control" >Staff</option>
											<option value="Parent" class="form-control" >Parent</option>
											<option value="Student" class="form-control" >Student</option>
											<option value="Add" class="form-control" >Add</option>
										</select>
									</div>
									<div class="col-12">
										<label for="source" class="form-label">Source</label>
							 			<select name="source" id="cars" class="form-control">
											<option value="Adertisement" class="form-control" >Adertisement</option>
											<option value="Online FrontSite" class="form-control" >Online FrontSite</option>
											<option value="Admission Campaign" class="form-control" >Admission Campaign</option>
											<option value="Front Office" class="form-control" >Front Office</option>
										</select>
									</div>
									<br>
								</div>
							     <div class="text-center" style="text-align: center;">
										<button type="submit" name="submit" class="btn btn-primary">Submit</button>
										<button type="reset" name="reset" class="btn btn-secondary">Reset</button>
										<button type="button" class="btn btn-success"><a href="viewAdmissionEnquiry"
												style="color: white;">Addmission Enquiry</a></button>
									</div>
							</form><!-- Vertical Form -->

						</div>
					</div>
				</div>
			</div><!-- End Page Title -->
		</main><!-- End #main -->
	</section>

</div>
