<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Add Complaints</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">Complaints</li>
						<li class="breadcrumb-item active">Add Complaints</li>
					</ol>
				</nav>
				<div class="col-sm-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Add Complaints...</h5>

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/addComplaints}" method="post"
								enctype="multipart/form-data">
								<div class="col-12">
									<label for="question" class="form-label">Complaints</label>
									<input type="text" name="question" class="form-control" id="inputNanme4"
										>
								</div>
								
								<br><br><br>
								<div class="text-center" style="text-align: center;">
									<button type="submit" name="submit" class="btn btn-primary">Submit</button>
									<button type="reset" name="reset" class="btn btn-secondary">Reset</button>
								</div>
							</form><!-- Vertical Form -->

						</div>
					</div>
				</div>
			</div><!-- End Page Title -->

		</main><!-- End #main -->
	</section>

</div>
