<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Update Results</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">Student Result and Report Card</li>
						<li class="breadcrumb-item active">Update Result</li>
					</ol>
				</nav>				
				<div class="col-sm-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Update Students Result...</h5>

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/updateResult}" enctype="multipart/form-data" method="POST" th:Object="${lists}">
								<div class="col-sm-6">									
									<div class="col-12">
										<label for="name" class="form-label">Student Name</label>
										<input type="text" name="name" class="form-control" id="name" th:value="${name}">
									</div>
									<div class="col-12">
										<label for="classes" class="form-label">Student Class</label>
										<input type="text" name="classes" class="form-control" id="classes" th:value="${classes}">
									</div>
									<div class="col-12">
										<label for="dob" class="form-label">Student Date of Birth</label>
										<input type="text" name="dob" class="form-control" id="dob" th:value="${dob}">
									</div>
									<div class="col-12">
										<label for="rollNo" class="form-label">Roll No</label>
										<input type="text" name="rollNo" class="form-control" id="rollNo" th:value="${rollNo}">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="col-12">
										<label for="division" class="form-label">Division</label>
										<input type="text" name="division" class="form-control" id="division" th:value="${division}">
									</div>
									<div class="col-12">
										<label for="totalMarks" class="form-label">Total Marks</label>
										<input type="text" name="totalMarks" class="form-control" id="totalMarks" th:value="${totalMarks}">
									</div>
									<div class="col-12">
										<label for="obtainedMarks" class="form-label">Obtained Marks</label>
										<input type="text" name="obtainedMarks" class="form-control" id="obtainedMarks" th:value="${obtainedMarks}" >
									</div>
									<div class="col-12">
										<label for="result" class="form-label">Student Result</label>
										<input type="file" name="result" class="form-control" id="result">
									</div>
									<br>
									<div class="text-center" style="text-align: center;">
										<button type="submit" name="submit" class="btn btn-primary">Submit</button>
										<button type="reset" name="reset" class="btn btn-secondary">Reset</button>
									</div>
								</div>
							</form><!-- Vertical Form -->


						</div>
					</div>
				</div>
			</div><!-- End Page Title -->
		</main><!-- End #main -->
	</section>

</div>
