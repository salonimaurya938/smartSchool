<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">

	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Update Quiz</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">Update Quiz</li>
					</ol>
				</nav>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Update Quiz...</h2>

							<!-- Button trigger start modal -->

							<!-- Modal -->
							<div class="modal-body" style="padding: 24px;">

								<form class="row g-3" th:action="@{/updateQuiz}" enctype="multipart/form-data"
									method="POST" th:Object="${quiz}">
									<input type="hidden" name="id" class="form-control" id="id" th:value="${id}">
									<div class="col-12">
										<label for="question" class="form-label">Question</label>
										<input type="text" name="question" class="form-control" id="question" th:value="${question}">
									</div>

									<div class="col-12">
										<label for="op1" class="form-label">First Option</label>
										<input type="text" name="op1" class="form-control" id="op1" th:value="${op1}">
									</div>
									<div class="col-12">
										<label for="op2" class="form-label">Second Option</label>
										<input type="text" name="op2" class="form-control" id="op4" th:value="${op2}">
									</div>
									<div class="col-12">
										<label for="op3" class="form-label">Third Option</label>
										<input type="text" name="op3" class="form-control" id="op3" th:value="${op3}">
									</div>
									<div class="col-12">
										<label for="op4" class="form-label">fourth Option</label>
										<input type="text" name="op4" class="form-control" id="op4" th:value="${op4}">
									</div>
									<div class="col-12">
										<label for="correctAnswer" class="form-label">Correct Answer</label>
										<input type="text" name="correctAnswer" class="form-control" id="correctAnswer" th:value="${correctAnswer}">
									</div>
									<br>
									<div class="text-center" style="text-align: center;">
										<button type="submit" name="submit" class="btn btn-success">Submit</button>
										<button type="reset" name="reset" class="btn btn-secondary">Reset</button>
									</div>
							</div>
							</form><!-- Vertical Form -->

						</div>
					</div>
				</div>
			</div>
</div><!-- End Page Title -->

</main><!-- End #main -->
</section>
</div>

<style>
	.btnss {
		margin-left: 780px;
		margin-bottom: 5px;
	}
</style>
