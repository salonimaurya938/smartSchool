<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">
	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Update Admission Report</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">Student Result and Report Card</li>
						<li class="breadcrumb-item active">Admission Report</li>
					</ol>
				</nav>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Here Update ...</h5>

							<!-- Vertical Form -->
							<form class="row g-3" th:action="@{/updateAdmissionReport}" enctype="multipart/form-data" method="POST" th:Object="${admissionReportData}">
								<div class="col-sm-6">									
									<div class="col-12">
										<label for="name" class="form-label">Student Name</label>
										<input type="text" name="name" class="form-control" id="name" th:value="${name}">
									</div>
									<div class="col-12">
										<label for="classSection" class="form-label">Student Class</label>
										<input type="text" name="classSection" class="form-control" id="classSection" th:value="${classSection}">
									</div>
									<div class="col-12">
										<label for="fatherName" class="form-label">Father Name</label>
										<input type="text" name="fatherName" class="form-control" id="fatherName" th:value="${fatherName}">
									</div>
									<div class="col-12">
										<label for="motherName" class="form-label">Mother Name</label>
										<input type="text" name="motherName" class="form-control" id="motherName" th:value="${motherName}">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="col-12">
										<label for="address" class="form-label">Address</label>
										<input type="text" name="address" class="form-control" id="address" th:value="${address}">
									</div>
									<div class="col-12">
										<label for="totalFee" class="form-label">Total Fee</label>
										<input type="text" name="totalFee" class="form-control" id="totalFee" th:value="${totalFee}">
									</div>
									<div class="col-12">
										<label for="paidFee" class="form-label">Paid Fee</label>
										<input type="text" name="paidFee" class="form-control" id="paidFee" th:value="${paidFee}">
									</div>
									<div class="col-12">
										<label for="remainFee" class="form-label">Remain Fee</label>
										<input type="text" name="remainFee" class="form-control" id="remainFee" th:value="${remainFee}">
									</div>
									<br>
									<div class="text-center" style="text-align: center;">
										<button type="submit" name="submit" class="btn btn-primary">Submit</button>
										<button type="reset" name="reset" class="btn btn-secondary">Reset</button>
										<button type="button" class="btn btn-success"><a href="viewAdmissionReport" style="color: white;">Addmission Report</a></button>
									</div>
								</div>
							</form><!-- Vertical Form -->

						</div>
					</div>
				</div>
			</div><!-- End Page Title -->
		</main><!-- End #main -->
	</section>

</div>
