<div xmls:th="http://www.thymeleaf.org" th:replace="admin/master::layout(~{::section})">

	<section>
		<main id="main" class="main">

			<div class="pagetitle">
				<h1>View All Chapter</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="adminDashBoard">Admin</a></li>
						<li class="breadcrumb-item">HomeWork</li>
						<li class="breadcrumb-item active">View HomeWork</li>
					</ol>
				</nav>
			</div><!-- End Page Title -->
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body table-responsive">
						<h5 class="card-title">All Chapter Details</h5>
						<table width="100%">
							<thead>
							<tr>
								<th>Sr.no.</th>
								<th>Chapter Name</th>
								<th>Chapter Discription</th>
								<th>Subject ID</th>
								<th>Action</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="chapters,id:${chapter}">
								<td th:text="${id.count}"></td>
								<td th:text="${chapters.chapName}"></td>
								<td th:text="${chapters.chapDescription}"></td>
								<td th:text="${chapters.subid}"></td>
								<td>
									<div class="form">
										<form th:action="@{/deleteChapter/{id}}" method="post" th:object="${chapter}">
											<input type="hidden" th:value="${chapters.id}" name="id" />
											<button type="submit" value="Submit" class="bg-danger">Delete</button>
										</form>
									</div>
									<div class="form">
										<button class="bg-success"><a
												th:href="|@{/updateChapter{id}(id=${chapters.id})}|"
												style="color: white;">Update</a>&nbsp;</button>
										<button class="bg-primary"><a th:href="@{/img/key.png}" download="pdf"
												style="color: white;">Download</a>&nbsp;</button>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main><!-- End #main -->
	</section>

</div>

<style>
	button {
		border-radius: 5px;
		color: white;
		border: none;
	}

	.form {
		float: left;
		margin-left: 2px;
	}
	/* Define some basic table styles */
	table {
		border-collapse: collapse;
		width: 100%;
		margin-bottom: 20px;
	}

	th,
	td {
		padding: 12px 15px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	/* Style the table header */
	th {
		background-color: #f2f2f2;
		color: #333;
	}

	/* Style alternating rows */
	tr:nth-child(even) {
		background-color: #f2f2f2;
	}

	/* Style table rows on hover */
	tr:hover {
		background-color: #ddd;
	}

	/* Add some spacing and center-align text in the first column */
	td:first-child {
		padding-left: 10px;
		/*text-align: center;*/
	}
</style>
